<section class="section is-small">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-two-fifths">
        <div class="field">
          <div class="control">
            <label class="has-text-centered is-size-6">
              How many new employees to create?
            </label>
            <input
              #newEmployeesCount
              matInput
              type="number"
              name="newEmployeesCount"
              class="input is-mediun is-two-fifths"
              placeholder="Enter a number"
              min="0"
            />
            <p class="help is-success">Generated {{ ec }} new employees!!!</p>
          </div>
          <div class="field">
            <div class="control">
              <button
                class="button is-primary"
                (click)="myFunc(newEmployeesCount.value)"
              >
                Generate
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-one-fifth" *ngFor="let user of users">
        <div class="box">
          <div class="content">
            <p class="has-text-centered is-size-5">
              {{ user.name }}
            </p>
            <ul>
              <li><strong>Role: </strong>{{ user.role }}</li>
              <li><strong>Pokemon: </strong>{{ user.pokemon }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
