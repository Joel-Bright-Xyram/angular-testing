<section class="section is-small">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-two-fifths">
        <div class="field">
          <div class="control">
            <label class="has-text-centered is-size-6">
              How many new employees to create?
            </label>
            <input
              #newEmployeesCount
              matInput
              type="number"
              name="newEmployeesCount"
              class="input is-mediun is-one-fifth"
              placeholder="Enter a number"
              min="0"
            />
            <p class="help is-success">Generated {{ ec }} new employees!!!</p>
          </div>
          <div class="field">
            <div class="control">
              <button
                class="button is-primary"
                (click)="myFunc(newEmployeesCount.value)"
              >
                Generate
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-one-fifth" *ngFor="let user of users">
        <div class="box">
          <div class="content">
            <p
              class="has-text-centered is-size-5"
              title="{{ user.id }} - {{ user.name }}"
            >
              {{ user.name }}
            </p>
            <ul>
              <li><strong>Role: </strong>{{ user.role }}</li>
              <li><strong>Pokemon: </strong>{{ user.pokemon }}</li>
            </ul>
            <div class="control">
              <button
                class="button is-primary is-small"
                (click)="
                  fetchPokemonData(
                    user.pokemonUrl.toString(),
                    user.id + ' - ' + user.name + ' - ' + user.pokemon
                  )
                "
              >
                Fetch data of {{ user.pokemon }}
              </button>
            </div>
            <div
              id="{{ user.id }} - {{ user.name }} - {{ user.pokemon }}"
              class="content"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
